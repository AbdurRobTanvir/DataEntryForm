<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data Entry Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <h3>Contact Form</h3>
    <form class="bg-light p-3">
      <div class="form-group">
        <label>Buyer's Name</label>
        <input type="text" class="form-control" placeholder="Your name..">
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input type="number" class="form-control">
      </div>
      <label>Address</label>
      <select class="custom-select mb-3">
        <option selected>Australia</option>
        <option>Bangladesh</option>
        <option>Spain</option>
      </select>
      <div class="form-group form-check">
        <label class="form-check-label ">
          <input class="form-check-input" type="checkbox"> Due
        </label>
      </div>
      <h5>Payment Method</h5>
      <h6>Accepted Cards</h6>
      <div class="clearfix pb-4 pt-2">
        <div class="float-left pr-3"><i class="fa-brands fa-cc-visa fa-2xl" style="color: #00007b;"></i></div>
        <div class="float-left pr-3"><i class="fa-brands fa-cc-amex fa-2xl" style="color: #4c85e6;"></i></div>
        <div class="float-left pr-3"><i class="fa-brands fa-cc-mastercard fa-2xl" style="color: #ff0000;"></i></div>
        <div class="float-left pr-3"><i class="fa-brands fa-cc-discover fa-2xl" style="color: #ffa500;"></i></div>
      </div>
    </form>

    <div class="bg-light p-3" id="form-body">
      
    </div>
    <div id="submit_part" class="clearfix bg-light p-3">
      <div class="float-left pr-3">
        <button id="new_page" class="btn btn-light border-dark">&plus;</button>
      </div>
      <div class="float-left pr-3">
        <button id="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
